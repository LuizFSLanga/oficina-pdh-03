<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 05</title>
</head>
<body>
    <script>
        /*Estrutura Sequencial:
            Comandos de Saída
            Declaração de Variavel
            Comandos de Entrada
            Template String
        */
        let num1, num2, soma;
        num1 = prompt("Informe o primeiro número:","Número");
        num2 = prompt("Informe o segundo número:","Número");
        soma = parseInt(num1) + parseInt(num2);

        alert(num1 + "+" + num2 +"=" + soma);
        alert(`${num1} + ${num2} = ${soma}`);
        document.write(`${num1} + ${num2} = ${soma}`);
        console.log(`${num1} + ${num2} = ${soma}`);
    </script>
</body>
</html>
